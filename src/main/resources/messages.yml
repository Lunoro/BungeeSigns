# you can edit the server wich is on the sign in the signLocations.yml or via /editSign [servername] command
# servername is the name of your server in the bungeecord config.yml

# permission error
permError: "§c[BungeeSigns-Err]§f you dont have the permission to do this!"

# sign text
# if the line value is "" the line will not change if you write something on the sign
line1: "-------------"
line2: "§e[BungeeSign]"
line3: ""
line4: "-------------"

# message while connecting to server, use %server% to replace with name

conMessage: "Connecting to %server%"
